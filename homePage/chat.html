        <div style="height:100%; width:100%" id="map"></div>
        <script>
          function initMap() {
            var options = {
              //Options
              zoom: 8, //Zoom level
              center: {
                lat: 51.4988,
                lng: 0.1749
              } //Position of the center of the map
            }

            //Making a map
            var map = new google.maps.Map(document.getElementById('map'), options);

            //Adding marker
            addMarker({
              coords: {
                lat: 51.4988,
                lng: 0.1749
              }, //coords
              iconImage: 'icons/grey-map-marker.png' //icon image, use whatever you like
            });

            //Adding marker
            addMarker({
              coords: {
                lat: 52.4988,
                lng: 1.1749
              }
            });


            //Add Marker function - requires a coord
            function addMarker(props) {
              //Add marker
              var marker = new google.maps.Marker({
                position: props.coords, //Position of the marker
                map: map, //what map to add the marker to.
                icon: props.iconImage //Gives the marker a specific icon
              });
            }
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6777HJL2P0R_KZ1RQ6RE3XiikaowzVN8&callback=initMap" async defer>
        </script>
